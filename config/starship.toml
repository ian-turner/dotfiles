# ~/.config/starship.toml

add_newline = true
command_timeout = 200

# Add $conda before the rest
format = "[$conda$directory$git_branch$git_status]($style)$character"

[character]
error_symbol = "[✗](bold cyan)"
success_symbol = "[❯](bold cyan)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch]($style) "
style = "italic cyan"

[git_status]
format     = "[$all_status]($style)"
style      = "cyan"
ahead      = "⇡${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
behind     = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked  = "? "
modified   = " "
stashed    = ""
staged     = ""
renamed    = ""
deleted    = ""

# NEW: Conda module
[conda]
# Show just the env name (e.g., "(myenv) ")
format = "[\\($environment\\)]($style) "
# Set to false if you want to see (base) too
ignore_base = false
# Optional: tweak style/symbol if you like
# style = "bold green"
# symbol = "🅒 "

